<div>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div class="field">
      <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="type your email" />
      <small
      *ngIf="email?.invalid && (email?.dirty || email?.touched)"
      class="block p-error"
      >
      <div *ngIf="email?.errors?.['required']">Email is required.</div>
      <div *ngIf="email?.errors?.['email']">Email should be valid</div>
      </small>
    </div>
    <div class="field">
      <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="type your password" />
      <small
      *ngIf="password?.invalid && (password?.dirty || password?.touched)"
      class="block p-error"
      >
      <div *ngIf="password?.errors?.['required']">Password is required.</div>
      </small>
    </div>
    <p-button label="Login" styleClass="w-full" [disabled]="loginForm.invalid" type="submit"/>
  </form>
</div>
