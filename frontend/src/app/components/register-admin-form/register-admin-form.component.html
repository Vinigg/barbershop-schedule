<div>
  <form [formGroup]="registerAdminForm" (ngSubmit)="submitDetails()">
    <div class="field">
      <input type="text" pInputText formControlName="email" class="w-full" name="email" placeholder="type your email" />
      <small
      *ngIf="email?.invalid && (email?.dirty || email?.touched)"
      class="block p-error"
      >
      <div *ngIf="email?.errors?.['required']">Email is required.</div>
      <div *ngIf="email?.errors?.['email']">Email should be valid</div>
      <div *ngIf="registerAdminForm.get('email')?.hasError('emailNotUnique')" > This email is already used </div>
      </small>
    </div>
    <div class="field">
      <input type="text" pInputText formControlName="name" class="w-full" name="name" placeholder="type your name" />
      <small
      *ngIf="name?.invalid && (name?.dirty || name?.touched)"
      class="block p-error"
      >
      <div *ngIf="name?.errors?.['required']">Name is required.</div>
      </small>
    </div>
    <div class="field">
      <input type="password" pInputText formControlName="password" class="w-full" name="password" placeholder="type your password" />
      <small
      *ngIf="password?.invalid && (password?.dirty || password?.touched)"
      class="block p-error"
      >
      <div *ngIf="password?.errors?.['required']">Password is required.</div>
      </small>
    </div>
    <div class="field">
      <input type="password" pInputText formControlName="confirmPassword" class="w-full" name="confirmPassword" placeholder="confirm your password" />
      <small
      *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)"
      class="block p-error"
      >
      <div *ngIf="confirmPassword?.errors?.['required']">Confirm your password.</div>
      </small>
      <small
      *ngIf="registerAdminForm.errors?.['passwordMismatch'] && confirmPassword?.valid && password?.valid"
      class="block p-error"
      >
      <div>Password should match.</div>
      </small>
    </div>
    <p-button label="Register" styleClass="w-full" [disabled]="registerAdminForm.invalid" type="submit"/>
  </form>
</div>
